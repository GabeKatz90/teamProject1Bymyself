<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <title>Weather App</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"
        rel="stylesheet">
</head>

<body>
<section class="ct_icon_box_section">
        <div class="card text-center">
            <br>
            <div class="card-body1">
                <h1 style="text-align: center; white-space: pre-wrap; transition-timing-function: ease; transition-duration: 0.65s; transition-delay: 0.252874s; animation-duration: 0.65s;"
                    class="preFade fadeIn"><span class="sqsrte-text-highlight"
                        data-text-attribute-id="83da8dbb-3dcb-467f-8fa6-a8459544e82a">Hello</span></h1>
                <h2>
                    Welcome to CityInfo !
                </h2>
                <br>
                <img src="https://www.recipetineats.com/wp-content/uploads/2016/10/Smoked-Salmon-Bites_2.jpg" alt="Lamp"
                    width="350" height="350">
                <br>
                <div class="card">
                    <div id="search-section" class="row-md-8">
                        <div class="card-body">
                            <h1>Search For Your European Destination:</h1>
                            <div class="ct-section_header-separator">
                                &nbsp;
                            </div>
                        </div>

                        <div class="ct-section_header-description">
                            Plan Your City Breaks With Intutive Results.
                        </div>
                        <div class="clearfix">
                            &nbsp;
                        </div>
                        <form class="form-inline">
                            <div class="card">
                                <div class="card">
                                    <input type="search" placeholder="" class="form-control mr-sm-2 input">
                                </div>
                                <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                                    <i class="fas fa-search-location"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-city">
                    <div class="card-body">
                        <p class="current-date"></p>
                        <p class="city"></p>
                        <p class="weather-icon"></p>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-city">
                    <div class="card-body">
                        <div class="hotel">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-city">
                    <div class="card-body">
                        <div class="country"></div>
                        
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-city">
                    <div class="card-body">
                        <div class="latitude"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-city">
                    <div class="card-body">
                        <div class="longitude"></div>
                    </div>
                </div>
            </div>
        
            <div class="card">
                <div class="food">
                </div>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>

</html>
